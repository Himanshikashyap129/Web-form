<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylishform</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="container">
    <h1 class="form"> HTML Form</h1>
    <hr>
    <form action="index.php"></form>
    <p>Name:<input type="text" name="name" placeholder="abc"> <required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male <input type="radio" name="gender" id="male"> female <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="80" rows="10" placeholder="Enter your address">  </textarea> </p>
        <p> Email:<input type="email" name="email" id="email" placeholder="abc@gmail.com"></p>
        <p> Pincode:<input type="number" name="pincode" id="pincode" placeholder="12345"></p>
        
        <h3>Payment Information</h3>
        <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">---select a card type---</option>
                <option value="master card">master card></option>
                <option value="visa">visa></option>
            </select>
        </p>
        <p>
            Card number<input type="card_number" id="card number">
        </p>
    <p> Expiration date:<input type="date" name="exp_date" id="exp_date"></p>
    <p>CVV<input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="paynow" >
    
    </div>
</body>
</html>
